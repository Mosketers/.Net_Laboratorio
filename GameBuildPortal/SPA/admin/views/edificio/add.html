<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-title">
        <div class="title_left">
            <h3>Agregar edificio</h3>
        </div>
    </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Nuevo edificio</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <form id="form-edificio" name="formEdificio" novalidate class="form-horizontal form-label-left" ng-submit="formEdificio.$valid && add()">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                        Nombre <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="nombre" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="nombre" ng-model="edificio.nombre">
                        <ul class="parsley-errors-list" id="parsley-id-nombre"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion">Descripción</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea name="descripcion" id="descripcion" class="form-control col-md-7 col-xs-12" ng-model="edificio.descripcion"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="factoresProdRecursos">
                        Factores de Producción de Recursos
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="factoresProdRecursos" class="form-control col-md-7 col-xs-12" ng-model="edificio.factoresProdRecursos">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="capacidadInicial">
                        Capacidad Inicial
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="capacidadInicial" class="form-control col-md-7 col-xs-12" ng-model="edificio.capacidadInicial">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ataque">
                        Ataque
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="ataque" class="form-control col-md-7 col-xs-12" ng-model="edificio.ataque">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="escudo">
                        Escudo
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="escudo" class="form-control col-md-7 col-xs-12" ng-model="edificio.escudo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="efectividadAtaque">
                        Efectividad de Ataque
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="efectividadAtaque" class="form-control col-md-7 col-xs-12" ng-model="edificio.efectividadAtaque">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vida">
                        Vida
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="vida" class="form-control col-md-7 col-xs-12" ng-model="edificio.vida">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nivel">
                        Nivel
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="nivel" class="form-control col-md-7 col-xs-12" ng-model="edificio.nivel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="factorCostoNivel">
                        Factor de Costo por Nivel
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="factorCostoNivel" class="form-control col-md-7 col-xs-12" ng-model="edificio.factorCostoNivel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="factorCapacidad">
                        Factor de Capacidad
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="factorCapacidad" class="form-control col-md-7 col-xs-12" ng-model="edificio.factorCapacidad">
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label"> Costos <a class="btn btn-link"></a></label>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <select class="form-control" ng-model="edificio.recurso.id">
                                    <option ng-repeat="recurso in recursos" value="{{recruso.nombre}}">{{recurso.nombre}}</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <input type="number" id="factorCapacidad" class="form-control" ng-model="edificio.recurso.valor">
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <input type="number" step="0,01" id="factorCapacidad" class="form-control" ng-model="edificio.recurso.incrementoNivel">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <a href="#/edificio" class="btn btn-primary">Cancelar</a>
                        <button class="btn btn-success" ng-disabled="saving">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- form validation -->
<script type="text/javascript">
  $(document).ready(function() {
    $.listen('parsley:field:validate', function() {
      validateFront();
    });

    $('#form-edificio .btn').on('click', function() {
      $('#form-edificio').parsley().validate();
      validateFront();
    });

    var validateFront = function() {
      if (true === $('#form-edificio').parsley().isValid()) {
        $('.bs-callout-info').removeClass('hidden');
        $('.bs-callout-warning').addClass('hidden');
      } else {
        $('.bs-callout-info').addClass('hidden');
        $('.bs-callout-warning').removeClass('hidden');
      }
    };
  });
</script>
<!-- /form validation -->
