<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-title">
        <div class="title_left">
            <h3>Configuraciones</h3>
        </div>
    </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_content">
            <br>
            <form id="form-ui" name="formUi" class="form-horizontal form-label-left" ng-submit="guardar()">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                        Nombre del juego
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="nombre" class="form-control col-md-7 col-xs-12" ng-model="configuracion.nombre" value="{{configuracion.nombre}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="titulo">
                        Titulo de la web
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="titulo" class="form-control col-md-7 col-xs-12" ng-model="configuracion.titulo" value="{{configuracion.titulo}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idAppFace">
                        ID de API de Facebook
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="idAppFace" class="form-control col-md-7 col-xs-12" ng-model="configuracion.idAppFace" value="{{configuracion.idAppFace}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="claveAppFace">
                        API secret
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="claveAppFace" class="form-control col-md-7 col-xs-12" ng-model="configuracion.claveAppFace" value="{{configuracion.claveAppFace}}">
                    </div>
                </div>
                <div class="x_title">
                    <h2>Editar UI</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <label> Estilos </label>
                    <textarea rows="20" class="form-control col-md-7 col-xs-12" ng-model="configuracion.css">
                        {{configuracion.css}}
                    </textarea>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button class="btn btn-success" ng-disabled="saving">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
