<div class="box box-primary">
  <div class="box-header">
    <h1 class="page-header">Chat de alianza</h1>
  </div>
  <div class="box-body">
      <div class="callout callout-danger" ng-if="!hasAlianza">
          <h4>Usted no se encuentra en ninguna alianza</h4>
      </div>

      <div class="direct-chat-messages" ng-if="hasAlianza">

          <div ng-repeat="chat in chats" class="direct-chat-msg {{chat.sentido}}">
              <div class="direct-chat-info clearfix">
                  <span class="direct-chat-name pull-{{chat.sentido}}">{{chat.usuario}}</span>
              </div>
              <div class="direct-chat-text">{{chat.mensaje}}</div>
          </div>

      </div>
  </div>
    <div class="box-footer" ng-if="hasAlianza">
        <div class="input-group">
            <input type="text" name="message" placeholder="Escribe un mensaje..." class="form-control">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-flat">Enviar</button>
            </span>
        </div>
    </div>
</div>
