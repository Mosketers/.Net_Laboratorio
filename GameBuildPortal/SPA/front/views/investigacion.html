<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Investigaciones</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="unidad in investigaciones">
                <atlas2-unidad></atlas2-unidad>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-info fade" id="modal-info-investigacion">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>{{investigacion.nombre}}</h4>
                <h5>{{investigacion.descripcion}}</h5>
                <h5><span class="label label-success">Nivel {{investigacion.nivel}}</span></h5>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="text-center">Costo siguiente nivel</h5>
                    </div>
                    <div class="col-sm-4">
                        <div class="description-block">
                            <h5 class="description-header">9,200</h5>
                            <span class="description-text">Oro</span>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <div class="description-block">
                            <h5 class="description-header">1,300</h5>
                            <span class="description-text">Metal</span>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <div class="description-block">
                            <h5 class="description-header">350</h5>
                            <span class="description-text">Madera</span>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
