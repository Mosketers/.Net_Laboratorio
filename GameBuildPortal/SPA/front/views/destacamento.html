<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Destacamentos</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="unidad in destacamentos">
                <div class="box box-primary">
                    <div class="box-body box-profile" style="height:230px;">
                        <img class="img-responsive" src="http://lorempixel.com/300/150/abstract" width="300" height="150">
                        <h3 class="profile-username text-center">{{unidad.nombre}}</h3>
                        <p class="text-muted text-center">{{unidad.cantidad}}</p>
                    </div>
                    <div class="box-footer">
                        <div class="input-group pull-left input-group-sm">
                            <button class="btn btn-info" ng-click="mostrarInfo(unidad)"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                        
                        <div class="input-group pull-right input-group-sm">
                            <div class="input-group ">
                                <input type="text" id="cantidad" ng-model="unidad.cant" class="form-control">
                                <span class="input-group-btn">
                                    <!--<button class="btn btn-danger btn-flat" ng-disabled="showLoading" ng-click="bajarNivel(unidad)" ng-if="unidad.nivel > 0"><i class="glyphicon glyphicon-chevron-down"></i></button>-->
                                    <button class="btn btn-success" ng-disabled="showLoading" ng-click="subirCantidad(unidad)"><i class="glyphicon glyphicon-chevron-up"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="overlay" ng-if="showLoading == unidad.id">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-info fade" id="modal-info-destacamento">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>{{destacamento.nombre}}</h4>
                <h5>{{destacamento.descripcion}}</h5>
                <h5><span class="label label-success">Cantidad {{destacamento.cantidad}}</span></h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="description-block">
                            <span class="description-text"><i class="glyphicon glyphicon-fire"></i></span>
                            <h5 class="description-header">{{destacamento.ataque}}</h5>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <div class="description-block">
                            <span class="description-text"><i class="glyphicon glyphicon-heart"></i></span>
                            <h5 class="description-header">{{destacamento.vida}}</h5>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <div class="description-block">
                            <span class="description-text"><i class="glyphicon glyphicon-tower"></i></span>
                            <h5 class="description-header">{{destacamento.escudo}}</h5>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="text-center">Costo siguiente nivel</h5>
                    </div>
                    <div class="col-sm-4">
                        <div class="description-block">
                            <h5 class="description-header">9,200</h5>
                            <span class="description-text">Oro</span>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <div class="description-block">
                            <h5 class="description-header">1,300</h5>
                            <span class="description-text">Metal</span>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <div class="description-block">
                            <h5 class="description-header">350</h5>
                            <span class="description-text">Madera</span>
                        </div>
                        <!-- /.description-block -->
                    </div>
                    <!-- /.col -->
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
